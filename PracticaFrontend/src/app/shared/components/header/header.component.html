<div class="contenedorPrincipal flex justify-content-end ">
    <div *ngIf="usuario" class=" contenedorAvatar flex align-items-center  justify-content-center pr-6 pt-1 pb-1">
            <p-avatar [image]="usuario.avatar" size="large" shape="circle" (click)="toggleMenu($event)"></p-avatar>
            <p-menu #menu [model]="items" [popup]="true"></p-menu>
            <span class="font-bold pl-3">
                {{usuario.name + ' ' + usuario.lastname}}
            </span>
    </div>
</div>
