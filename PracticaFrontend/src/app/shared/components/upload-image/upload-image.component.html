<div class="upload-container">
    <div class="field grid">
        <label class="custom-file-upload" *ngIf="!imageUrl">
            <input type="file" (change)="onFileSelected($event)" accept="image/*">
            <i class="pi pi-upload"></i> Seleccionar archivo
          </label>
          <p-button *ngIf="imageUrl && bandera"  (click)="removeImage()" class="custom-button" icon="pi pi-times" [rounded]="true" severity="danger" [outlined]="true" />
          <p-button *ngIf="imageUrl && !bandera" [disabled]="!bandera" (click)="removeImage()" class="custom-button" icon="pi pi-times" [rounded]="true" severity="danger" [outlined]="true" />
    </div>
    <div *ngIf="imageUrl" class="avatar-container">
      <img [src]="imageUrl" alt="Preview" class="avatar-image">
    </div>
  </div>
